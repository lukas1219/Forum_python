{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regestrieren</title>
        <link rel="icon" type="favicon/favicon.ico" href="favicon.ico">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    </head>

<body>
    <div class="header">
        <div class="headline">Profil</div>
    </div>
    <div class="container">
        <div class="profil">
            <table id="update" class="update">
            {% for x in profil %}
            
                <tr class="profil"><td>Benutzername: </td><td class="inhalt">{{ x.benutzername }}</td></tr>
                <tr class="profil"><td>E-Mail: </td><td class="inhalt">{{ x.email }}</td> </tr>
                <tr class="profil"><td>Vorname: </td><td class="inhalt">{{ x.firstname }}</td></tr>
                <tr class="profil"><td>Nachname: </td><td class="inhalt">{{ x.lastname }}</td> </tr>
                <tr class="profil"><td>Passwort: </td><td class="inhalt">{{ x.password }}</td></tr>
                <tr class="profil"><td>2. Passwort: </td><td class="inhalt">{{ x.repeatpassword }}</td></tr>
            
            {% endfor %}
        </table>
        <a href="update/" class="link">Profil bearbeiten</a>
        <a href="/members" class="zurück">Zurück</a>
    </div>
</body>
</html>
